<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="icon" type="/images/png" th:href="@{/images/favicon.png}">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Material Design Icons -->
    <link th:href="@{/vendor/icons/css/materialdesignicons.min.css}" media="all" rel="stylesheet" type="text/css"/>
    <!-- Select2 CSS -->
    <link th:href="@{/vendor/select2/css/select2-bootstrap.css}"/>
    <link th:href="@{/vendor/select2/css/select2.min.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/osahan.css}" rel="stylesheet">
    <title>Login</title>
</head>

<body>
<nav th:replace="layouts :: navbar"></nav>
<section class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 mx-auto">
                <div class="card padding-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Login</h5>
                        <form action="#" th:action="@{/login}" th:object="${loginDto}" method="post">
                            <div class="form-group">
                                <label for="email">Email address <span class="text-danger">*</span></label>
                                <input th:field="*{email}" id="email" class="form-control"
                                       placeholder="Enter Email address">
                            </div>
                            <div class="form-group">
                                <label for="password">Password <span class="text-danger">*</span></label>
                                <input th:field="*{password}" id="password" type="password" class="form-control"
                                       placeholder="Enter Password">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                    <label class="custom-control-label" for="customControlAutosizing">Remember
                                        Me</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">SIGN IN</button>
                        </form>
                        <div class="mt-4 text-center login-with-social">
                            <button type="button" class="btn btn-facebook btn-block"><i class="mdi mdi-facebook"></i>
                                Login
                                With Facebook
                            </button>
                            <button type="button" class="btn btn-twitter btn-block"><i class="mdi mdi-twitter"></i>
                                Login
                                With Twitter
                            </button>
                            <button type="button" class="btn btn-google btn-block"><i class="mdi mdi-google-plus"></i>
                                Login
                                With Google
                            </button>
                        </div>
                        <div class="mt-4 text-center">
                            <a href="forget.html">Forget your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<nav th:insert="layouts :: footer"></nav>
</html>
