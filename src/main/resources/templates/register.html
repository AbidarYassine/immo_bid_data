<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="icon" type="/images/png" th:href="@{/images/favicon.png}">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Material Design Icons -->
    <link th:href="@{/vendor/icons/css/materialdesignicons.min.css}" media="all" rel="stylesheet" type="text/css"/>
    <!-- Select2 CSS -->
    <link th:href="@{/vendor/select2/css/select2-bootstrap.css}"/>
    <link th:href="@{/vendor/select2/css/select2.min.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/osahan.css}" rel="stylesheet">
    <title>Register</title>
</head>

<body>
<nav th:replace="layouts :: navbar"></nav>
<section class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-5 mx-auto">
                <div class="card padding-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Register</h5>
                        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="fullName">Full Name <span class="text-danger">*</span></label>
                                <input th:field="*{fullName}" id="fullName" type="text" class="form-control"
                                       placeholder="Enter Full Name">
                            </div>

                            <div class="form-group">
                                <label for="email">Email <span class="text-danger">*</span></label>
                                <input th:field="*{email}" id="email"
                                       class="form-control"
                                       placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label for="password">Password <span class="text-danger">*</span></label>
                                <label for="password"></label><input th:field="*{password}" id="password"
                                                                     class="form-control"
                                                                     placeholder="Email Address">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">REGISTER</button>
                        </form>
                        <div class="mt-4 text-center login-with-social">
                            <button type="button" class="btn btn-facebook btn-block"><i class="mdi mdi-facebook"></i>
                                Login
                                With Facebook
                            </button>
                            <button type="button" class="btn btn-twitter btn-block"><i class="mdi mdi-twitter"></i>
                                Login
                                With Twitter
                            </button>
                            <button type="button" class="btn btn-google btn-block"><i class="mdi mdi-google-plus"></i>
                                Login
                                With Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<nav th:insert="layouts :: footer"></nav>
</html>
