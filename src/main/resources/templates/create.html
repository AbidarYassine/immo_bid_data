<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <link rel="icon" type="/images/png" th:href="@{/images/favicon.png}">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Material Design Icons -->
    <link th:href="@{/vendor/icons/css/materialdesignicons.min.css}" media="all" rel="stylesheet" type="text/css"/>
    <!-- Select2 CSS -->
    <link th:href="@{/vendor/select2/css/select2-bootstrap.css}"/>
    <link th:href="@{/vendor/select2/css/select2.min.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/osahan.css}" rel="stylesheet">
    <title>Home</title>
</head>

<body>
<nav th:replace="layouts :: navbar"></nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 col-md-8 mx-auto">
            <form action="#" th:action="@{/annonces/}" th:object="${annonce}" enctype="multipart/form-data"
                  method="post">
                <div class="card padding-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Property Description</h5>
                        <div class="form-group">
                            <label for="title">Titre <span class="text-danger">*</span></label>
                            <input th:field="*{title}" id="title"
                                   type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="reference">Reference <span class="text-danger">*</span></label>
                            <input th:field="*{reference}" id="reference"
                                   type="text"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="description">Description <span class="text-danger">*</span></label>
                            <textarea th:field="*{description}" id="description" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="file">Image <span class="text-danger">*</span></label>
                            <input id="file" name="file" type="file" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="address">Address <span class="text-danger">*</span></label>
                            <input th:field="*{address}" id="address"
                                   class="form-control"/>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="area">Area <span class="text-danger">*</span></label>
                                <input th:field="*{area}" id="area"
                                       type="text"
                                       class="form-control"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="areaUnits">Area Units</label>
                                <input th:field="*{areaUnits}" id="areaUnits"
                                       type="text"
                                       class="form-control"/>
                            </div>
                        </div>
                        <!--                        <div class="row">-->
                        <!--                            <div class="form-group col-md-6">-->
                        <!--                                <label>Ville-->
                        <!--                                    <span class="text-danger">*</span></label>-->
                        <!--                                <label for="city"></label><select class="form-control" id="city">-->
                        <!--                                <option>&#45;&#45;select&#45;&#45;</option>-->
                        <!--                            </select>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="price">Prix <span class="text-danger">*</span></label>
                                <input th:field="*{price}" id="price"
                                       type="text"
                                       class="form-control"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="currency">Devise</label>
                                <input th:field="*{currency}" id="currency"
                                       type="text"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="first_price">Premier Prix <span class="text-danger">*</span></label>
                                <input id="first_price" type="text"
                                       th:field="*{first_price}"
                                       class="form-control"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastPrice">Dernier Prix</label>
                                <input id="lastPrice"
                                       th:field="*{lastPrice}"
                                       type="text"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="chamber">Chambre <span class="text-danger">*</span></label>
                                <input id="chamber"
                                       th:field="*{chamber}"
                                       class="form-control"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="surfaceLand">Surface </label>
                                <input id="surfaceLand"
                                       th:field="*{surfaceLand}"
                                       class="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div>
                        </div>
                    </div>
                </div>
                <form>
        </div>
    </div>
</div>
</body>

<nav th:insert="layouts :: footer"></nav>
</html>
